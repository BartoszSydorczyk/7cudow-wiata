<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/galery_style.css" type="text/css" rel="stylesheet">
    <script src="../main/galery_main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <ul class="gallery"> 
        <li class="thumbnail">
            <img src="../img/galery1.jpg" tabindex="0" alt="Bolid Redbulla">
        </li>
        <li class="thumbnail">
            <img src="../img/galery2.jpg" tabindex="0" alt="Bolid Ferrari">
        </li>  
        <li class="thumbnail">
            <img src="../img/galery3.jpg" tabindex="0" alt="Bolid Ferrari F2004">
        </li>  
        <li class="thumbnail">
            <img src="../img/galery4.jpg" tabindex="0" alt="Bolidy">
        </li>  
        <li class="thumbnail">
            <img src="../img/galery5.jpg" tabindex="0" alt="Bolid McLaren">
        </li>  
        <li class="thumbnail">
            <img src="../img/galery6.jpg" tabindex="0" alt="Bolid Mercedesa">
        </li>   

    </ul>
    <div class="popup hidden">
        <button aria-label="Zamknij popup" class="popup_close">X</button>
        <img src="popup" alt="Wyskakujące zdjęcie klikniętego obrazka." class="popup__img">
        <button aria-label="Poprzednie zdjęcie" class="popup__arrow popup__arrow--left">&lt;</button>
        <button aria-label="Następne zdjęcie" class="popup__arrow popup__arrow--right">></button>
      </div>
</body>
</html>
